<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cocktail Wheel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>


<body>

  <div id='wheelDiv' data-wheelnav
   data-wheelnav-slicepath='DonutSlice'
   data-wheelnav-navangle='292'
   data-wheelnav-marker
   data-wheelnav-rotateoff
   data-wheelnav-cssmode
   data-wheelnav-init>
    <div data-wheelnav-navitemimg='images/FullGlass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
    <div data-wheelnav-navitemimg='images/Glass.png'></div>
  </div>
  <div class="inner-circle">
    <div class="inner-circle-title title">
      <span>The Formula</span>
    </div>
    <div class="instruction-container">
      <span class="instruction-number-one">1.</span>
      <p class="instruction instruction-one"></p>
      <span class="instruction-number-two">2.</span>
      <p class="instruction instruction-two"></p>
      <span class="instruction-number-three">3.</span>
      <p class="instruction instruction-three"></p>
    </div>
    <div class="cocktail-image">

    </div>
    <div class="inner-circle-sub-title title">
      <span class="cocktail-title"></span>
    </div>
  </div>

  <div>
    <span class="short-title cocktail-zer hide" id="#wheelnav-wheelDiv-shortTitle-0"></span>
    <span class="short-title cocktail-one hide" id="#wheelnav-wheelDiv-shortTitle-1"></span>
    <span class="short-title cocktail-two hide" id="#wheelnav-wheelDiv-shortTitle-2"></span>
    <span class="short-title cocktail-thr hide" id="#wheelnav-wheelDiv-shortTitle-3"></span>
    <span class="short-title cocktail-fou hide" id="#wheelnav-wheelDiv-shortTitle-4"></span>
    <span class="short-title cocktail-fiv hide" id="#wheelnav-wheelDiv-shortTitle-5"></span>
    <span class="short-title cocktail-six hide" id="#wheelnav-wheelDiv-shortTitle-6"></span>
    <span class="short-title cocktail-sev hide" id="#wheelnav-wheelDiv-shortTitle-7"></span>
  </div>






  <script src='js/jquery.min.js'></script>
  <script src='js/raphael.min.js'></script>
  <!-- <script src='http://therapymeetsnumbers.com/temp/raphael.icons.min.js'></script> -->
  <script src='js/wheelnav.js'></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script> -->
  <script src="js/index.js"></script>
  <script src="js/cocktail.js"></script>
  </body>
</html>
